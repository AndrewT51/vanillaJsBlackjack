<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

  <div class="overlay">
    <div id="textBox"></div>
  </div>
  <div id="yourTotal">
    <h5>Your Total</h5>
    <div id="yourTotalVal"></div>
  </div>
  <div id="dealerTotal">
    <h5>Dealers Total</h5>
    <div id="dealerTotalVal"></div>

  <div class="container">

      <div class="cardStart">

        <div class="cardInBox facedown card"></div>
        <div class="litteBox left"></div>
        <div class="litteBox right"></div>

    <button>Start Game</button>
